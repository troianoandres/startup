<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="description" content="Exercise 1 - Bootcamp"/>
		<meta name="author" content="Troiano Andres"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>

		<title>Multimedia example</title>

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<!-- Page Header -->
		<header>
			<h1>
				Multimedia examples
			</h1>
		</header>
		<!-- Page Header -->

		<!-- Main content -->
		<section>		
			<!-- Image example -->
			<article>
				<h1>Image example</h1>
				<img src="images/koala.jpg" alt="The image represents a koala climbing a tree looking really close to the camera">
			</article>
			<!-- Image example -->

			<!-- Video example -->
			<article>
				<!-- TODO: Add video files in the three different formats to adquire maximum compatibility -->
				<h1>Video example</h1>
				<video width="640" height="480" controls>
					<source src="pr6.mp4" type="video/mp4">
					<source src="pr6.ogv" type="video/ogg">
					<source src="pr6.webm" type="video/webm">
					Your browser does not support the video tag.
				</video>
			</article>
			<!-- Video example -->

			<!-- Audio example -->
			<article>
				<h1>Audio example</h1>
				<audio alt="The audio is from a helicopter passing through really close to the recording point" controls>
			  	<source src="sounds/helicopter.ogg" type="audio/ogg">
			  	<source src="sounds/helicopter.mp3" type="audio/mpeg">
			  	<source src="sounds/helicopter.wav" type="audio/wav">
					Your browser does not support the audio element.
				</audio>
			</article>
			<!-- Audio example -->

		</section>
		<!-- Main content -->

	</body>
</html>
