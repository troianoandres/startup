<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="description" content="Exercise 1 - Bootcamp"/>
		<meta name="author" content="Troiano Andres"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>

		<title>Multimedia example</title>

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<!-- Page Header -->
		<header>
			<h1>
				Multimedia examples
			</h1>
		</header>
		<!-- Page Header -->

		<!-- Main content -->
		<section>		
			<!-- Image example -->
			<article>
				<h2>Image example</h2>
				<img src="../resources/images/koala.jpg" alt="The image represents a koala climbing a tree looking really close to the camera">
			</article>
			<!-- Image example -->

			<!-- Video example -->
			<article>
				<!-- TODO: Add video files in the three different formats to adquire maximum compatibility -->
				<h2>Video example</h2>
				<video width="640" height="480" controls>
					<source src="../resources/" type="video/mp4">
					<source src="../resources/" type="video/ogg">
					<source src="../resources/" type="video/webm">
					Your browser does not support the video tag.
				</video>
			</article>
			<!-- Video example -->

			<!-- Audio example -->
			<article>
				<h2>Audio example</h2>
				<audio  controls>
			  	<source src="../resources/sounds/helicopter.ogg" type="audio/ogg">
			  	<source src="../resources/sounds/helicopter.mp3" type="audio/mpeg">
			  	<source src="../resources/sounds/helicopter.wav" type="audio/wav">
					Your browser does not support the audio element.
				</audio>
			</article>
			<!-- Audio example -->

		</section>
		<!-- Main content -->

	</body>
</html>
