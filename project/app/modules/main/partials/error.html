<!-- Errror modal -->
<div class="modal-header">
    <h3 class="modal-title">{{ errorCtrl.title }}</h3>
</div>
<div class="modal-body">
  <h3>{{ errorCtrl.error.message }}</h3>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="errorCtrl.close();">Close</button>
</div>
