<div class="item-container"  ng-init="tweetCtrl.initialize();" ng-click="tweetCtrl.showTweetDetail(tweetCtrl.tweet.id_str);">
  <div class="item tweet">
    <div class="item-content">

      <!-- Tweet item header -->
      <header class="item-header">

        <!-- User avatar -->
        <div class="avatar-wrapper">
          <img ng-src="{{ tweetCtrl.tweet.user.profile_image_url }}" class="avatar-image" />  
        </div>
        <!-- User avatar -->

        <!-- User data -->
        <strong class="user-name">{{ tweetCtrl.tweet.user.name }}</strong>
        <span class="user-tag">@{{ tweetCtrl.tweet.user.screen_name }}</span>
        <!-- User data -->

        <!-- Tweet date -->
        <small class="date pull-right">{{ tweetCtrl.tweet.created_at | date:'HH:mm, MMM d' }}</small>        
        <!-- Tweet date -->
        
      </header>
      <!-- Tweet item header -->
      <!-- Tweet item body -->
      <div class="tweet-body">
        <p class="tweet-text"  ng-bind-html="tweetCtrl.tweet.text"></p>
      </div>
      <!-- Tweet item body -->
    </div>
  </div>
</div>
