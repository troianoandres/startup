<div class="item-container" ng-click="tweetCtrl.showTweetDetail(tweetCtrl.tweet.id_str);">
  <div class="item tweet">
    <div class="item-content">
      <header class="item-header">        
        <div class="avatar-wrapper">
          <img ng-src="{{ tweetCtrl.tweet.user.profile_image_url }}" class="avatar-image" />  
        </div>          
        <strong class="user-name">{{ tweetCtrl.tweet.user.name }}</strong>
        <span class="user-tag">@{{ tweetCtrl.tweet.user.screen_name }}</span> - <small class="date">{{ tweetCtrl.tweet.created_at | date:'MMM d' }}</small>        
      </header>
      <div class="tweet-body">
        <p class="tweet-text"  ng-bind-html="tweetCtrl.tweet.text"></p>
      </div>
    </div>
  </div>
</div>
