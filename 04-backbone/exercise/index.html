<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="description" content="Topic 4 - Bootcamp"/>
		<meta name="author" content="Troiano Andres"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		
		<title>Topic 4</title>

		<!-- Google font css file -->
		<link href='http://fonts.googleapis.com/css?family=Exo+2:300italic,100italic,600,300,400,600italic,100,400italic' rel='stylesheet' type='text/css'>

		<!-- Normalize css file -->
		<link rel="stylesheet" type="text/css" href="resources/css/normalize.css" />

		<!-- Bootstrap css file -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Layout css file -->
		<link rel="stylesheet" type="text/css" href="resources/css/layout.css" />

		<!-- Style css file -->
		<link rel="stylesheet" type="text/css" href="resources/css/style.css" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- HTML Templates for Handlebars -->
		<script id="movie-crud-template" type="text/x-handlebars-template">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
						<div class="well overflow-hidden form">
							<header>
							<H3>{{ title }} {{ movie.attributes.name }}</H3>
							</header>
							<hr/>

							<form onsubmit="return false;">
								<div class="form-group">
									<label for="txt-movie-name">Movie name</label>
									<input type="text" id="txt-movie-name" class="form-control" value="{{ movie.attributes.name }}" required/>
								</div>
								
								<div class="form-group">
									<label for="txt-movie-year">Year</label>
									<input type="number" min="1900" minlength="4" maxlength="4" id="txt-movie-year" class="form-control" value="{{ movie.attributes.year }}" required/>
								</div>

								<div class="form-group">
									<label for="txt-movie-runtime">Runtime</label>
									<input type="number" min="45" id="txt-movie-runtime" class="form-control" value="{{ movie.attributes.runtime }}" required/>
								</div>

								<div class="form-group">
									<label for="txt-movie-genre">Genre</label>
									<input type="text" id="txt-movie-genre" class="form-control" value="{{ movie.attributes.genre }}" required/>
								</div>

								<div class="form-group">
									<label for="txt-movie-image">Image url:</label>
									<input type="url" id="txt-movie-image" class="form-control" value="{{ movie.attributes.image }}" required/>
								</div>

								<div class="form-group">
									<label for="txt-movie-description">Description:</label>
									<textarea id="txt-movie-description" rows="10" class="form-control" required>{{ movie.attributes.description }}</textarea>
								</div>

								<div class="form-group pull-right">
									<button class="btn btn-primary save">Save</button>
									<input type="reset" class="btn btn-danger" value="Clear form"/>
								</div>
								
								<div class="clearfix"></div>
								</form>

						</div>
					</div>
				</div>
			</div>
		</script>		
		<script id="movie-template" type="text/x-handlebars-template">
			<div class="movie-container pull-left">
				<article class="movie">			

					<div class="movie-image image-wrapper pull-left">
						<img src="{{ image }}">
					</div>			

					<div class="movie-body pull-left">				
						<header class="movie-header">
							<h2 class="movie-name">{{ name }} [{{ year }}]</h2>
							<p class="movie-metadata">{{ runtime }} mins - Genre: {{ genre }}</p>
						</header>
						<p>{{ description }}</p>
						<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">	
							<a href="#edit/{{ id }}"><button class="btn btn-info">Edit</button></a>
							<a href="#delete/{{ id }}"><button class="btn btn-danger">Delete</button></a>
						</div>
					</div>

					<div class="clearfix"></div>
				</article>		
			</div>
		</script>
		<script id="movie-list-template" type="text/x-handlebars-template">
			<section id="movie-list">				
			</section>
		</script>
		<!-- HTML Templates for Handlebars -->

		
		<!-- Page header -->
		<header class="header">
			
		</header>
		<!-- Page header -->

		<!-- Page content wrapper -->
		<div class="wrapper">

			<div class="container" id="main-content">
				<header class="content-header">
					<h2></h2>
				</header>
				<section class="content-body">
					
				</section>
			</div>

			<div class="clearfix"></div>
		</div>
		<!-- Page content wrapper -->


		<!-- JS lib files -->
		<script type="text/javascript" src="resources/js/libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
		<script type="text/javascript" src="resources/js/libs/backbone/backbone.min.js"></script>
		<script type="text/javascript" src="resources/js/libs/backbone/backbone.localStorage.js"></script>
		<script type="text/javascript" src="resources/js/libs/handlebars/handlebars.js"></script>
		<!-- JS lib files -->

		<!-- App js script files -->
		<script type="text/javascript" src="resources/js/models/movie.js"></script>
		<script type="text/javascript" src="resources/js/collections/movieList.js"></script>
		<script type="text/javascript" src="resources/js/views/movieList.js"></script>
		<script type="text/javascript" src="resources/js/views/movieCreate.js"></script>
		<script type="text/javascript" src="resources/js/views/movieEdit.js"></script>
		<script type="text/javascript" src="resources/js/views/movie.js"></script>
		<script type="text/javascript" src="resources/js/routers/router.js"></script>
		<script type="text/javascript" src="resources/js/app.js"></script>
		<!-- App js script files -->

	</body>
</html>
