<form name="signupForm">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="data.name" required/>
  </div>
  
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email" ng-model="data.email" required/>
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Username" ng-model="data.username" required/>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="data.password" required/>
  </div>

  <div class="form-group">
    <label>Confirm password</label>
    <input type="password" class="form-control" placeholder="Confirm password" ng-model="data.confirmPassword" required/>
  </div>

  <div class="form-group">
    <button ng-disabled="signupForm.$invalid || !ctrl.passworsdMatches()" class="btn btn-success btn-block" ng-click="ctrl.signup();">Sign up</button>
  </div>

  <p class="text-center">
    Are you alreay a member?
    <a ui-sref="access.login">Login</a>
  </p>

</form>
